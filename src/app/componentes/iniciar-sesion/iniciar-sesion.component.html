<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
  <h1>Iniciar Sesion</h1>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" formControlName="email" 
    [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
    class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger"> El email es obligatorio</p>
      <p *ngIf="Email?.hasError('email')" class="text-danger"> El email es invalido</p>

    </div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1"  class="form-label">Contraseña</label>
    <input type="password" formControlName="password"
    [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}"
    class="form-control" id="exampleInputPassword1">
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger"> Contraseña erronea</p>
      <p *ngIf="Password?.hasError('minlength')" class="text-danger"> Contraseña debe ser de 8 caracteres</p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
